<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="title">Welcome to My Webpage</h1>
    </header>

    <section class="content">
        <p id="description">
            This is a simple webpage demonstrating CSS styling principles. 
            The layout is designed to be visually appealing using CSS properties.
        </p>

        <div class="image-container">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" 
                 alt="A beautiful scene from Pexels" 
                 class="styled-image">
        </div>

        <div class="container">
            <h2>About This Page</h2>
            <p class="info">This page uses different CSS selectors, typography, and layout techniques.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
